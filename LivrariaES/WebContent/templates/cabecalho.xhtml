<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:form id="formCabecalho">
		<h:panelGrid columns="1" style="width:1000px;">
			<p:graphicImage library="IMG" name="logo.png" width="300px" style="margin-left:-150px;left:50%;position: relative;"/>
		</h:panelGrid>
		<h:panelGrid id="gridCabecalho" columns="1" columnClasses="barraMenu"	styleClass="gridCabecalho">
			<p:menubar autoDisplay="true">
				<p:menuitem value="Início" action="/inicial.xhtml?faces-redirect=true" styleClass="subItemMenu" />
				<p:menuitem value="Buscar Livro" action="/buscar.xhtml?faces-redirect=true" styleClass="subItemMenu" />
				<p:menuitem value="Cadastre-se" styleClass="subItemMenu" action="/cadastrar.xhml?faces-redirect=true" update="gridCabecalho" rendered="#{loginController.eCliente==null}"/>
				<p:menuitem value="Login" styleClass="subItemMenu" action="/login.xhml?faces-redirect=true" update="gridCabecalho" rendered="#{loginController.eCliente==null}"/>
				<p:submenu label="Administração" rendered="#{loginController.eCliente!=null and loginController.eCliente==false}">
					<p:menuitem value="Cadastro de Autor" action="/restrito/adm/consultarAutor.xhtmll?faces-redirect=true" styleClass="subItemMenu" />
					<p:menuitem value="Cadastro de Editora" styleClass="subItemMenu" url="/restrito/adm/consultarEditora.xhtml?faces-redirect=true" />
					<p:menuitem value="Cadastro de Livro" styleClass="subItemMenu" url="/restrito/adm/consultarLivro.xhtml?faces-redirect=true" />
					<p:menuitem value="Pedidos" styleClass="subItemMenu" url="/restrito/adm/pedidos.xhtml?faces-redirect=true"/>
					<p:menuitem value="Sair" styleClass="subItemMenu" action="#{loginController.encerrarSessao}" update="gridCabecalho"/>
				</p:submenu>
				<p:submenu label="Espaço do Usuário" rendered="#{loginController.eCliente!=null and loginController.eCliente==true}">
					<p:menuitem value="Meu Cadastro" action="/restrito/cliente/meuCadastro.xhtml?faces-redirect=true" styleClass="subItemMenu" />
					<p:menuitem value="Meus Pedidos" action="/restrito/cliente/meusPedidos.xhtml?faces-redirect=true" styleClass="subItemMenu" />
					<p:menuitem value="Sair" styleClass="subItemMenu" action="#{loginController.encerrarSessao}" update="gridCabecalho"/>
				</p:submenu>
			</p:menubar>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
