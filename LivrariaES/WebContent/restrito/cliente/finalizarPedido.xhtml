<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="titulo"> Dados do Pedido</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h:panelGrid columns="1" >
				<h:panelGrid columns="2" >
					<p:outputLabel value="Data do Pedido"/>
					<p:outputLabel value="#{pedidoController.pedido.dataPedido}">
						<f:convertDateTime pattern="dd/MM/yyyy kk:mm:ss"/>
					</p:outputLabel>
					
					<p:outputLabel value="Preço Total:"/>
					<p:outputLabel value="#{pedidoController.pedido.valorTotal}">
						<f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="2" minFractionDigits="2"/>
					</p:outputLabel>
					
					<p:outputLabel value="Cliente"/>
					<p:outputLabel value="#{pedidoController.pedido.cliente.nome}"/>
					
				</h:panelGrid>
	
									
				<p:outputLabel value="Livros:"/>
				<p:dataTable var="car" value="#{pedidoController.listaCarrinho}" paginator="true">
					<p:column headerText="Livro">
						<p:outputLabel value="#{car.livro.titulo}"/>
					</p:column>
					<p:column headerText="Preço">
						<p:outputLabel value="#{car.livro.precoCusto}">
							<f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="2" minFractionDigits="2"/>
						</p:outputLabel>
					</p:column>
					<p:column headerText="Quantidade">
						<p:outputLabel value="#{car.quantidade}"/>
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
